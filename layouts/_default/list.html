{{ define "main" }}
<div class="relative min-vh-100 bg-mid-gray">
<div class="dt w-100 pb3 pb5-ns">
  <div class="dtc v-mid ph3 ph4-l">
    <h1 class="f2 lh-copy f-subheadline-ns lh-title-ns tc dark-gray">{{.Title}}</h1>
    <h3 class="f4 center mw5 black">{{ .Content }}</h3>
    <table class="collapse pl0 ml0 center mw7">
      <tr class="stripe-dark"><th class="ttu black">Post</th><th class="ttu black">Mins</th><th class="ttu black">Summary</th></tr>
    {{ range .Paginator.Pages }}
    <tr class="stripe-dark ph3 pv2 ">
      <td class="fw6">
        <a href="{{ .RelPermalink }}" class="link dim moon-gray">{{ .File.TranslationBaseName }}</a>
      </td>
      <td class="light-silver">{{ .ReadingTime }}</td>
      <td class="light-silver">{{ .Summary }}</td>
    </tr>
    {{end}}
    </table>
  </div>
</div>

<footer class="absolute bottom-0 right-0 pv0 tr">
     <a href="https://tachyons.io"
        class="dib link dim gold bg-center cover"
        style="background-image:url(/img/made-with-tachyons.png);width:85px;height:16px;"
        ></a>
     <a href="https://gohugo.io"
        class="f6 dib no-underline dim">
        <span class="text-gradient">Hugo</span></a>
     <a href="https://gohugo.io/about/hugo-and-gdpr/#disable-all-services"
        class="f6 dib link dim white-10">Privacy</a>
     <small class="f6 dib near-black">2023 興怡</small>
</footer>
</div>

{{ end }}
