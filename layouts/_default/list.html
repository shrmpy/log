<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn hugo</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha512-d0v474klOFSF7qD9WDvyRxAvXaWSxCHDZdnBSZQjo8BpVr6vpjwAgqetpqkKP38DzlOzdVPaLVnzzW1Ba8wB9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
<header class="tc ph4">
  <h1 class="f2 f-subheadline-ns lh-title-ns mv3">
    {{ .Title }}
  </h1>
  <h2 class="f4 f3-ns mt0 lh-copy">
    {{ .Content }}
  </h2>
</header>

<div class="mw6 center pb3 pb5-ns">
  <div class="overflow-auto">
    <table class="f6 w-100 mw8 " cellspacing="0">
      <tbody class="lh-copy">
    {{ range .Pages }}
        <tr>
          <td class="pv1 pv3-ns bb b--black-20">
        <a href="{{ .Permalink }}" class="link dim">{{ .File.TranslationBaseName }}</a>
	  </td>
          <td class="pv1 pv3-ns ph2-ns bb b--black-20">
            <time>{{ .ReadingTime }}</time>
          </td>
          <td class="pv1 pv3-ns bb b--black-20">
            <p>{{ .Summary }}</p>
          </td>
        </tr>
    {{end}}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
